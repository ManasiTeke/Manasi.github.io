<!DOCTYPE html>
<html>
<head>
<h1 style="text-align:center;">Registration Form</h1>

<body>
<form name="RegForm" style="text-align:center;" action="from1.html" onsubmit="return validation()" method="post">
<label for="name">Name:</label>
<input type="text" size="60" id="name" name="name" onclick="validation">
<br><br>
<label for="email">Email_ID:</label>
<input type="text" size="60" id="email" name="email">
<br><br>
<label for="password">Password:</label>
<input type="password" size="60" id="password" name="password">
<br><br>
<p>Gender:
<input type="radio" id="male" name="Gender" value="male"/>
<label for="male">Male</label>
<input type="radio" id="female" name="Gender" value="female"/>
<label for="female">Female</label>
</p>
<label for="mobileno">Mobile_No:</label>
<input type="text" size="60" id="mobileno" name="mobileno">
<br><br>
<label for="address">Address:</label>
<input type="text" size="60" id="adress" name="address">
<br><br>
<p>Department:
<select type="text"  name="Department">
    <option>Comp_Sci</option>
    <option>Mech</option>
    <option>Civil</option>
    <option>Aeronautical</option>
    </select>
</p>
<p>Year:
<input type="radio" id="fy" name="Year" value="fy"/>
<label for="fy">FY</label>
<input type="radio" id="sy" name="Year" value="sy"/>
<label for="sy">SY</label>
<input type="radio" id="ty" name="Year" value="ty"/>
<label for="ty">TY</label>
<input type="radio" id="ly" name="Year" value="ly"/>
<label for="ly">LY</label>
</p>
<br>
<button type="submit" value="send" name="Submit">Submit</button>
<button type="reset" value="Reset">Reset</button>
</body>
</head>
</html>

<script>

function validation() 
{
		var name = document.forms["RegForm"]["name"]; 
        var email = document.forms["RegForm"]["email"]; 
        var phone = document.forms["RegForm"]["mobileno"]; 
        var Department = document.forms["RegForm"]["department"]; 
        var password = document.forms["RegForm"]["password"]; 
        var address = document.forms["RegForm"]["address"]; 
		 var year = document.forms["RegForm"]["year"]; 
		 
        if (name.value == "") { 
            window.alert("Please enter your name."); 
            name.focus(); 
            return false; 
        } 
  
        if (address.value == "") { 
            window.alert("Please enter your address."); 
            address.focus(); 
            return false; 
        } 
  
        if (email.value == "") { 
            window.alert( 
              "Please enter a valid e-mail address."); 
            email.focus(); 
            return false; 
        } 
  
        if (phone.value == "") { 
            window.alert( 
              "Please enter your telephone number."); 
            phone.focus(); 
            return false; 
        } 
  
        if (password.value == "") { 
            window.alert("Please enter your password"); 
            password.focus(); 
            return false; 
        } 
  
        if (Department.selectedIndex < 1) { 
            window.alert("Please enter your Department."); 
            Department.focus(); 
            return false; 
        } 
		
		 if (year.value == "") { 
            window.alert("Please enter your year"); 
            year.focus(); 
            return false; 
        } 
  
        return true;
}

</script>
